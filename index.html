<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src\index.css">
    <script defer src="src\index.js"></script>
    <title>Order the Words</title>
</head>
<body>
    <header>

    </header>
    <main class="py-5">

        <div class="usernameFormContainer">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">
            <button id="submitName">Submit</button>
            <span id="errorDisplay"></span>

        </div>
        <div class="game-container">
            <div id="userNameDisplay" class=""></div>
            <form>
                <div id="question-container" class="hide">
                    <h6 id="instructions">Order the words to make a sentece:</h6>
                    <div class="blanks-container"></div>
                    <p id="answerFeedback"></p>
                    <div id="words-container"></div>
                    <div class="button-container">
                        <button type="submit" id="submit" class="submit btn btn-primary">Submit</button>
                        <button type="button" class="next-button btn btn-primary hide" id="next-button">Next</button> 
                        <button class="btn btn-primary" id="start-button">Start</button>
                    </div>                 
                </div>
            </form>
        
        </div>
    </main>
    <footer id="footer" class="text-body-secondary py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Back to top</a>
          </p>
          <p class="mb-1"> 2023 &copy; Spanish Hub</p>
        </div>
      </footer>
</body>
</html>
